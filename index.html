<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini 1.5 Pro Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background: #e1f5fe;
      text-align: right;
    }
    .bot {
      background: #e8f5e9;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>üí¨ Gemini 1.5 Pro Chat</h2>
    <div id="messages"></div>
    <textarea id="userInput" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_KEY = "AIzaSyBESvcUFk6xjgc0CTOCJ3nGMZGrx6zcAcY"; // üîë Letak API Key Gemini kau
    const MODEL = "models/gemini-1.5-pro"; // tukar ke flash kalau nak laju

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const messagesDiv = document.getElementById("messages");

      // Papar mesej user
      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.innerText = input.value;
      messagesDiv.appendChild(userMsg);

      // Call API Gemini
      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/" + MODEL + ":generateContent?key=" + API_KEY, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            contents: [
              {
                role: "user",
                parts: [{ text: input.value }]
              }
            ]
          }),
        });

        const data = await response.json();
        console.log(data);

        let botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ö†Ô∏è Error: Tiada jawapan dari Gemini.";

        // Papar mesej bot
        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot");
        botMsg.innerText = botReply;
        messagesDiv.appendChild(botMsg);

      } catch (error) {
        console.error(error);
        const errorMsg = document.createElement("div");
        errorMsg.classList.add("message", "bot");
        errorMsg.innerText = "‚ö†Ô∏è Error: " + error.message;
        messagesDiv.appendChild(errorMsg);
      }

      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
