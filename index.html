<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SISDA AI Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0d1b2a; color:white; text-align:center; }
    #response { margin-top:20px; white-space:pre-wrap; background:#1b263b; padding:15px; border-radius:8px; }
    input { width:60%; padding:10px; border-radius:8px; border:none; }
    button { padding:10px 20px; margin-left:10px; border:none; border-radius:8px; background:#00b4d8; color:white; cursor:pointer; }
  </style>
</head>
<body>
  <h1>SISDA AI Analyzer Search</h1>
  <input id="prompt" type="text" placeholder="Cth: Apakah baja terbaik untuk cili?">
  <button onclick="askAI()">Cari</button>
  <div id="response"></div>

  <script>
    async function askAI() {
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");
      responseBox.innerText = "Tengah proses...";

      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyBESvcUFk6xjgc0CTOCJ3nGMZGrx6zcAcY", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        });

        const data = await response.json();
        if (data.candidates) {
          responseBox.innerText = data.candidates[0].content.parts[0].text;
        } else {
          responseBox.innerText = "Error: " + JSON.stringify(data);
        }
      } catch (err) {
        responseBox.innerText = "Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
