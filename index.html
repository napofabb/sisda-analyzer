<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SISDA AI Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { color: #333; }
    #chat-box { border: 1px solid #ccc; padding: 10px; background: #fff; height: 300px; overflow-y: auto; }
    .msg { margin: 5px 0; }
    .user { font-weight: bold; color: #007bff; }
    .bot { font-weight: bold; color: #28a745; }
    #prompt { width: 80%; padding: 8px; }
    #send { padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>SISDA AI Analyzer</h1>
  <div id="chat-box"></div>
  <br/>
  <input id="prompt" type="text" placeholder="Type your question..." />
  <button id="send">Send</button>

  <script>
    const API_KEY = "AIzaSyBESvcUFk6xjgc0CTOCJ3nGMZGrx6zcAcY"; // <-- ganti dengan API Key kau
    const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY;

    async function sendMessage() {
      const promptInput = document.getElementById("prompt");
      const chatBox = document.getElementById("chat-box");

      const userText = promptInput.value.trim();
      if (!userText) return;

      // Tunjuk mesej user
      chatBox.innerHTML += `<div class="msg user">You: ${userText}</div>`;
      promptInput.value = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: userText }] }]
          })
        });

        const data = await response.json();

        if (data.candidates && data.candidates.length > 0) {
          const botText = data.candidates[0].content.parts[0].text;
          chatBox.innerHTML += `<div class="msg bot">Bot: ${botText}</div>`;
        } else {
          chatBox.innerHTML += `<div class="msg bot">Bot: (No response)</div>`;
        }

      } catch (err) {
        chatBox.innerHTML += `<div class="msg bot">Error: ${err.message}</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("send").addEventListener("click", sendMessage);
    document.getElementById("prompt").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
